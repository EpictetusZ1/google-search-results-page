<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-container">
    <div class="search-container">
        <img src="assets/images/googlelogo_color_92x30dp.png" alt="Google Logo" class="google-logo">
        <div class="search-box">
            <img src="assets/svg/magnifying_glass.svg" alt="Magnifying Glass" class="magnify">
            <form class="search-text">
                <label for="search-bar"></label>
                <input type="text" name="search" id="search-bar">
                <div class="x-container">
                    <img src="assets/svg/close_black_24dp.svg" alt="Clear" class="x-icon">
                </div>
                <span class="vertical-line"></span>
                <div class="mike-container">
                    <img src="assets/images/Google_microphone_logo.png" alt="Search by Voice" class="microphone">
                </div>
                <img src="assets/svg/blue_magnifying_glass.svg" alt="Search" class="blue-magnify">
            </form>
        </div>
        <div class="menu">
            <img src="assets/svg/apps_black_24dp.svg" alt="Applications" class="apps">
            <img src="assets/images/display_pic.jpeg" alt="Display Picture" class="profile-pic">
        </div>
    </div>
</div>
<div class="menu-container">
    <div class="search-menu">
        <img src="assets/svg/magnifying_glass.svg" alt="Magnifying Glass" class="magnify-menu">
        <a href="#" class="all-menu">All</a>
        <img src="assets/svg/videos_display_black_24dp.svg" alt="Videos" class="videos">
        <a href="#" class="video-menu">Videos</a>
        <img src="assets/svg/news_black_24dp.svg" alt="News" class="news">
        <a href="" class="news-menu">News</a>
        <img src="assets/svg/images_black_24dp.svg" alt="Images" class="images">
        <a href="#" class="images-menu">Images</a>
        <img src="assets/svg/shop_black_24dp.svg" alt="Shopping" class="shopping">
        <a href="#" class="shopping-menu">Shopping</a>
        <img src="assets/svg/more_vert_black_24dp.svg" alt="More" class="more">
        <a href="" class="more-menu">More</a>
        <div class="settings-tools">
            <a href="" class="settings">Settings</a>
            <a href="" class="tools">Tools</a>
        </div>
    </div>
</div>
<!--TODO: Below div is in google-sans font-->
<div class="query-results-counter">
        About 252,000,000 results (0.80 seconds)
</div>

</body>
<!--TODO: Change the font from regular roboto to 'light'-->
</html>
